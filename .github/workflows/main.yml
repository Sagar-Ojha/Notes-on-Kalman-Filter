name: Compile LaTeX PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra

    - name: Compile LaTeX document (without output-directory)
      run: |
        pdflatex -interaction=nonstopmode main.tex || exit 1
        pdflatex -interaction=nonstopmode main.tex || exit 1

    - name: List directory contents
      run: |
        ls -R  # Check if main.pdf is generated in the root directory

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v2
      with:
        name: compiled-pdf
        path: main.pdf
