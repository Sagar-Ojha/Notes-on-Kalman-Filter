name: Compile LaTeX PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra

    - name: Compile LaTeX document
      run: |
        pdflatex -interaction=nonstopmode -output-directory=out main.tex
        pdflatex -interaction=nonstopmode -output-directory=out main.tex  # Run twice for proper references

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v3
      with:
        name: compiled-pdf
        path: out/main.pdf
